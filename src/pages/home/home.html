<ion-header>
  <ion-navbar>
    <ion-title>
      Contact App
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addContact()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let Contact of list; let i = index;">
      <ion-item detail-push (click)="goNextPage(Contact)">
        <span item-left> {{i + 1}} </span>
        <h2>{{Contact.FName}} {{Contact.LName}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <!--<button ion-button color="danger" (click)="remove(i)">-->
        <button ion-button color="danger" (click)="remove(Contact.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
