<ion-header>

  <ion-navbar>
    <ion-title>{{Contact.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img [src]="image" (click)="chooseMedia()"/>
    <ion-card-content>
      <ion-card-title>
        {{Contact.FName}} {{Contact.LName}}
        </ion-card-title>
      <p>
        {{Contact.MobilePhone}}
      </p>
      <p>
        {{Contact.Memo}}
      </p>
    </ion-card-content>
  </ion-card>
  <div class="button-center">
    <button ion-button color="danger" (click)="goBack()">Pop to previous page</button>
  </div>
</ion-content>
